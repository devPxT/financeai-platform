openapi: 3.0.3
info:
  title: Analytics Service
  version: 1.0.1
  description: |
    Microserviço de relatórios (histórico das respostas IA) + quota mensal.
    Persistência: Azure SQL (tabela dbo.Reports).
servers:
  - url: https://financeaianalytics-a6gdf8dyhwdyhnd0.canadacentral-01.azurewebsites.net
    description: Produção
  - url: http://localhost:4200
    description: Local Dev
tags:
  - name: Reports
  - name: Quota
paths:
  /reports:
    get:
      tags: [Reports]
      summary: Listar relatórios do usuário
      parameters:
        - in: query
          name: userId
          required: true
          schema: { type: string }
        - in: query
          name: page
          schema: { type: integer, default: 1, minimum: 1 }
        - in: query
          name: limit
          schema: { type: integer, default: 10, minimum: 1, maximum: 50 }
      responses:
        '200':
          description: Página de relatórios
          content:
            application/json:
              schema:
                type: object
                properties:
                  total: { type: integer }
                  page: { type: integer }
                  limit: { type: integer }
                  items:
                    type: array
                    items: { $ref: '#/components/schemas/Report' }
        '400': { description: missing_userId }
        '500': { description: create/list failure }
    post:
      tags: [Reports]
      summary: Criar relatório
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/ReportCreate' }
      responses:
        '201':
          description: Criado
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Report' }
        '400': { description: missing_userId_or_msg }
        '500': { description: create_failed }
  /reports/quota:
    get:
      tags: [Quota]
      summary: Quota mensal de relatórios
      parameters:
        - in: query
          name: userId
          required: true
          schema: { type: string }
      responses:
        '200':
          description: Quota
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ReportQuota' }
        '400': { description: missing_userId }
        '500': { description: failure }
components:
  schemas:
    Report:
      type: object
      properties:
        id: { type: string }
        userId: { type: string }
        createdAt: { type: string, format: date-time }
        title: { type: string }
        msg: { type: string }
    ReportCreate:
      type: object
      required: [userId, msg]
      properties:
        userId: { type: string }
        msg: { type: string }
    ReportQuota:
      type: object
      properties:
        limit: { type: integer }
        used: { type: integer }
        remaining: { type: integer }