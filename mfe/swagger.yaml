openapi: 3.0.3
info:
  title: FinanceAI Frontend (MFE) API Reference
  version: 1.0.0
  description: |
    Arquivo OpenAPI colocado no MFE para documentação das rotas consumidas do BFF e micro-serviços.
    Este projeto não hospeda endpoints próprios, mas aqui estão as chamadas típicas que o frontend realiza.
servers:
  - url: http://localhost:4000
    description: BFF Local
tags:
  - name: Frontend Usage
    description: Operações que o MFE consome
security:
  - bearerAuth: []
paths:
  /bff/transactions:
    get:
      tags: [Frontend Usage]
      summary: (Consumir) Listar transações
      responses:
        '200':
          description: Lista de transações
          content:
            application/json:
              schema:
                type: array
                items: { $ref: '#/components/schemas/Transaction' }
    post:
      tags: [Frontend Usage]
      summary: (Consumir) Criar transação
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/TransactionCreate' }
      responses:
        '201':
          description: Criada
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Transaction' }
  /bff/transactions/{id}:
    delete:
      tags: [Frontend Usage]
      summary: (Consumir) Remover transação
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        '200':
          description: Removida
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok: { type: boolean }
  /bff/report:
    post:
      tags: [Frontend Usage]
      summary: (Consumir) Gerar relatório OpenAI
      responses:
        '200':
          description: Relatório textual
          content:
            application/json:
              schema:
                type: object
                properties:
                  report: { type: string }
  /bff/reports:
    get:
      tags: [Frontend Usage]
      summary: (Consumir) Listar relatórios
      responses:
        '200':
          description: Página de relatórios
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items: { $ref: '#/components/schemas/Report' }
                  page: { type: integer }
                  limit: { type: integer }
  /bff/reports/quota:
    get:
      tags: [Frontend Usage]
      summary: (Consumir) Consultar quota de relatórios
      responses:
        '200':
          description: Quota
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ReportQuota' }
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Transaction:
      type: object
      properties:
        _id: { type: string }
        userId: { type: string }
        name: { type: string }
        type: { type: string }
        category: { type: string }
        paymentMethod: { type: string }
        amount: { type: number }
        date: { type: string, format: date-time }
    TransactionCreate:
      type: object
      required: [userId, name, type, category, paymentMethod, amount]
      properties:
        userId: { type: string }
        name: { type: string }
        type: { type: string }
        category: { type: string }
        paymentMethod: { type: string }
        amount: { type: number }
        date: { type: string, format: date-time }
    Report:
      type: object
      properties:
        id: { type: string }
        userId: { type: string }
        title: { type: string }
        msg: { type: string }
        createdAt: { type: string, format: date-time }
    ReportQuota:
      type: object
      properties:
        limit: { type: integer }
        used: { type: integer }
        remaining: { type: integer }